<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <meta name="robots" content="noindex" />
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
      CMS.init({
        config: {
          backend: {
            name: "github",
            repo: "sohammj/demo",                       // <-- your site repo
            branch: "main",
            base_url: "https://cmsauth.netlify.app/callback", // <-- the OAuth site you just deployed
            auth_endpoint: "/auth"
          },
          media_folder: "static/uploads",
          public_folder: "/uploads",
          collections: [
            {
              name: "pages",
              label: "Pages",
              files: [
                {
                  file: "content/about.md",
                  label: "About Page",
                  name: "about",
                  fields: [
                    { label: "Title", name: "title", widget: "string" },
                    { label: "Body", name: "body", widget: "markdown" }
                  ]
                }
              ]
            },
            {
              name: "site_data",
              label: "Site Data",
              files: [
                {
                  file: "data/testimonials.json",
                  label: "Testimonials",
                  name: "testimonials",
                  fields: [
                    {
                      label: "Testimonials",
                      name: "items",
                      widget: "list",
                      fields: [
                        { label: "Name", name: "name", widget: "string" },
                        { label: "Role / Company", name: "role", widget: "string", required: false },
                        { label: "Message", name: "message", widget: "text" },
                        { label: "Photo", name: "photo", widget: "image", required: false }
                      ]
                    }
                  ]
                }
              ]
            }
          ]
        }
      });
    </script>
  </body>
</html>
